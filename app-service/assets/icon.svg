<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E06C75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE5046;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Left Pillar (simulated 3D) -->
  <rect x="30" y="30" width="20" height="90" rx="5" fill="url(#rustGradient)" filter="url(#shadow)">
    <animate attributeName="x" from="30" to="28" dur="1s" begin="0s" fill="freeze"/>
    <animate attributeName="y" from="30" to="28" dur="1s" begin="0s" fill="freeze"/>
  </rect>
  <rect x="32" y="32" width="18" height="88" rx="4" fill="#E06C75" />

  <!-- Right Pillar (simulated 3D) -->
  <rect x="150" y="30" width="20" height="90" rx="5" fill="url(#rustGradient)" filter="url(#shadow)">
    <animate attributeName="x" from="150" to="152" dur="1s" begin="0s" fill="freeze"/>
    <animate attributeName="y" from="30" to="28" dur="1s" begin="0s" fill="freeze"/>
  </rect>
  <rect x="150" y="32" width="18" height="88" rx="4" fill="#E06C75" />

  <!-- Arch/Crossbar (simulated 3D) -->
  <rect x="40" y="20" width="120" height="20" rx="5" fill="url(#rustGradient)" filter="url(#shadow)">
    <animate attributeName="y" from="20" to="18" dur="1s" begin="0s" fill="freeze"/>
  </rect>
  <rect x="42" y="22" width="116" height="18" rx="4" fill="#BE5046" />

  <!-- Stylized 'R' for Rust -->
  <text x="100" y="85" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="60" font-weight="bold" fill="#282C34" text-anchor="middle" alignment-baseline="middle" filter="url(#shadow)">
    R
  </text>
</svg>
